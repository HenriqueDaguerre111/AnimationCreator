<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Animações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h1>Gerador de Animações</h1>
      <form id="animation-form">
        <h2>Configurações de Animação</h2>

        <label for="animation-type">Tipo de Animação:</label>
        <select id="animation-type">
          <option value="move">Mover</option>
          <option value="rotate">Rotacionar</option>
          <option value="fade">Fade</option>
          <option value="scale">Escalar</option>
          <option value="bounce">Quicar</option>
          <option value="custom">Personalizado</option>
        </select>

        <label for="duration">Duração (segundos):</label>
        <input type="number" id="duration" value="2" min="0.5" step="0.1">

        <label for="delay">Atraso (segundos):</label>
        <input type="number" id="delay" value="0" min="0" step="0.1">

        <label for="iteration">Repetições:</label>
        <select id="iteration">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="infinite">Infinito</option>
        </select>

        <label for="timing-function">Função de Tempo:</label>
        <select id="timing-function">
          <option value="ease">Ease</option>
          <option value="linear">Linear</option>
          <option value="ease-in">Ease-In</option>
          <option value="ease-out">Ease-Out</option>
          <option value="ease-in-out">Ease-In-Out</option>
          <option value="steps(2, start)">Steps (2, Start)</option>
          <option value="steps(2, end)">Steps (2, End)</option>
        </select>

        <label for="direction">Direção da Animação:</label>
        <select id="direction">
          <option value="normal">Normal</option>
          <option value="reverse">Reverso</option>
          <option value="alternate">Alternado</option>
          <option value="alternate-reverse">Alternado Reverso</option>
        </select>

        <label for="fill-mode">Modo de Preenchimento:</label>
        <select id="fill-mode">
          <option value="none">Nenhum</option>
          <option value="forwards">Forwards</option>
          <option value="backwards">Backwards</option>
          <option value="both">Both</option>
        </select>

        <h2>Transformações e Estilos</h2>

        <label for="transformations">Transformações:</label>
        <select id="transformations">
          <option value="none">Nenhuma</option>
          <option value="translateX(50px)">Mover para Direita (50px)</option>
          <option value="translateY(-50px)">Mover para Cima (-50px)</option>
          <option value="rotate(45deg)">Rotacionar (45°)</option>
          <option value="scale(1.5)">Escalar (1.5x)</option>
          <option value="skewX(20deg)">Inclinar no Eixo X (20°)</option>
          <option value="skewY(20deg)">Inclinar no Eixo Y (20°)</option>
        </select>

        <label for="opacity">Opacidade:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
        <span id="opacity-value">1</span>

        <label for="background-color">Cor de Fundo:</label>
        <input type="color" id="background-color" value="#007bff" class="color-button">

        <label for="border-color">Cor da Borda:</label>
        <input type="color" id="border-color" value="#000000" class="color-button">

        <label for="size">Tamanho (px):</label>
        <input type="number" id="size" value="100" min="10" step="10">

        <label for="border">Espessura da Borda (px):</label>
        <input type="number" id="border" value="0" min="0" step="1">

        <label for="background-gradient">Gradiente de Fundo:</label>
        <select id="background-gradient">
          <option value="">Nenhum</option>
          <option value="linear-gradient(to right, red, blue)">Vermelho para Azul</option>
          <option value="linear-gradient(to bottom, yellow, green)">Amarelo para Verde</option>
          <option value="linear-gradient(45deg, pink, purple)">Rosa para Roxo</option>
        </select>

        <label for="custom-keyframes">Keyframes Personalizados:</label>
        <textarea id="custom-keyframes" placeholder="Defina os @keyframes aqui..." rows="4"></textarea>
      </form>

      <button id="generate-animation">Gerar Animação</button>
    </div>

    <div class="animation-view">
      <div id="animated-element">Animação</div>
    </div>

    <div class="generated-code">
      <h2>Código CSS</h2>
      <pre id="css-code"></pre>
      <button id="copy-code">Copiar Código</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
